{% extends 'blank.html' %}
{% block head %}
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css">
<style>
    .map {
        height: 400px;
        width: 100%;
    }
</style>
{% endblock %}
{% block body %}

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">WhereMi</a></li>
    <li class="breadcrumb-item active"><a href="/devices">Devices</a></li>
    <li class="breadcrumb-item active"><a href="/devices/{{ device.id }}">{{ device.name }}</a></li>
    <li class="breadcrumb-item active">Rename</li>
</ol>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-list"></i> Rename Device - {{ device.name }}
    </div>

    <div class="card-body">
        <form method="post" enctype=multipart/form-data>
            <div class="form-group">
                <label for="name">New Name</label>
                <br>
                <input class="form-control" id="name" type="text" name="new_name" maxlength="50" required/>
                <br>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Rename Device</button>
        </form>

    </div>
</div>


{% endblock %}


{% block scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
<script src="{{ url_for('static', filename='js/device.js') }}"></script>

{% endblock %}
